<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header>
        <div class="slideshow">
            <div class="slides slides--images">
                <div class="slide slide--current">
                    <div class="slide__img" style="background-image: url(./content/images/1.jpg)"></div>
                </div>
                <div class="slide">
                    <div class="slide__img" style="background-image: url(./content/images/2.jpg)"></div>
                </div>
                <div class="slide">
                    <div class="slide__img" style="background-image: url(./content/images/3.jpg)"></div>
                </div>
                <div class="slide">
                    <div class="slide__img" style="background-image: url(./content/images/4.jpg)"></div>
                </div>
            </div>
            <div class="slides slides--titles">
                <div class="slide slide--current">
                    <h2 class="slide__title">ВДНХ</h2>
                </div>
                <div class="slide">
                    <h2 class="slide__title">Парк Горького</h2>
                </div>
                <div class="slide">
                    <h2 class="slide__title">Савелка</h2>
                </div>
                <div class="slide">
                    <h2 class="slide__title">Бутырка</h2>
                </div>
            </div>
            <nav class="slidenav">
                <button class="slidenav__item slidenav__item--prev">назад</button>
                <span>/</span>
                <button class="slidenav__item slidenav__item--next">вперед</button>
            </nav>
        </div>
        <div class="header_text">
            <h2>Изучите Москву <br><span>извнутри</span></h2>
            <p>Москва больше, чем вы ожидаете. Вы тут найдете друзей, которые знают уголки города, которых нет на карте.
                С ними вы можете посмотреть на Москву совершенно под другим углом.</p>
            <div class="modal_show_btn reg_btn">Регистрация</div>
            <div class="modal_show_btn log_btn">У вас уже есть аккаунт?</div>
        </div>
    </header>
    <div class="modal">
        <div class="close_modal_btn"><span></span></div>
        <img src="./content/images/map.jpg" alt="map" class="modal_img">
        <form action="" class="registration_form">
            <h4>Регистрация</h4>
            <input type="text" placeholder="Как вас зовут?" required>
            <input type="text" placeholder="Номер телефона" required>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Придумайте пароль" required>
            <label class="checkmark_container">Я турист
                <input type="radio" name="radio" required class="check_role">
                <span class="checkmark"></span>
            </label>
            <label class="checkmark_container">Я местный
                <input type="radio" name="radio" required class="check_role1">
                <span class="checkmark"></span>
            </label>
            <button class="reg_button">Регистрация</button>
        </form>
        <form action="" class="login_form">
            <h4>Войти</h4>
            <input type="text" placeholder="Номер телефона или email" required>
            <input type="password" placeholder="Пароль" required>
            <button class="login_button">Войти</button>
        </form>
    </div>

    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
